{% extends 'shop/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы действительно хотите удалить товар "{{ object.name }}"?</p>
                        <a class="btn btn-primary" href="/products/">Отмена</a>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
