{% extends 'shop/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Товар "{{ object.name }}"</h3>
                    <small>Категория: {{ object.category }}</small>
                </div>
                <div class="card-body">
                    <p>{{ object.description }}</p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <a class="btn btn-primary" href="/products/">Назад</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img src="/media/{{ object.preview }}" alt="No image found">
        </div>
    </div>
</div>

{% endblock %}
