{% extends 'shop/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Профиль
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Обновить</button>
                        <a class="btn btn-primary" href="/">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% else %}
    {% include 'shop/includes/inc_not_authorised.html' %}
{% endif %}

{% endblock %}
